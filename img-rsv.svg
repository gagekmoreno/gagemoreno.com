<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#1a1a1a"/>
  <!-- Phylogenetic tree abstraction -->
  <line x1="100" y1="150" x2="200" y2="150" stroke="#66bb6a" stroke-width="2" opacity="0.7"/>
  <!-- Branch 1 -->
  <line x1="200" y1="150" x2="280" y2="80" stroke="#66bb6a" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="80" x2="350" y2="60" stroke="#4caf50" stroke-width="1.5" opacity="0.5"/>
  <line x1="280" y1="80" x2="350" y2="100" stroke="#81c784" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="60" x2="420" y2="45" stroke="#4caf50" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="60" x2="420" y2="75" stroke="#4caf50" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="100" x2="420" y2="90" stroke="#81c784" stroke-width="1" opacity="0.4"/>
  <line x1="350" y1="100" x2="420" y2="115" stroke="#81c784" stroke-width="1" opacity="0.4"/>
  <!-- Branch 2 -->
  <line x1="200" y1="150" x2="280" y2="180" stroke="#a5d6a7" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="180" x2="350" y2="160" stroke="#a5d6a7" stroke-width="1.5" opacity="0.5"/>
  <line x1="280" y1="180" x2="350" y2="200" stroke="#c8e6c9" stroke-width="1.5" opacity="0.5"/>
  <!-- Branch 3 -->
  <line x1="200" y1="150" x2="280" y2="240" stroke="#2e7d32" stroke-width="2" opacity="0.6"/>
  <line x1="280" y1="240" x2="350" y2="225" stroke="#2e7d32" stroke-width="1.5" opacity="0.5"/>
  <line x1="280" y1="240" x2="350" y2="255" stroke="#2e7d32" stroke-width="1.5" opacity="0.5"/>
  <!-- Tips -->
  <circle cx="420" cy="45" r="4" fill="#4caf50" opacity="0.8"/>
  <circle cx="420" cy="75" r="4" fill="#4caf50" opacity="0.8"/>
  <circle cx="420" cy="90" r="4" fill="#81c784" opacity="0.8"/>
  <circle cx="420" cy="115" r="4" fill="#81c784" opacity="0.8"/>
  <circle cx="350" cy="160" r="4" fill="#a5d6a7" opacity="0.8"/>
  <circle cx="350" cy="200" r="4" fill="#c8e6c9" opacity="0.8"/>
  <circle cx="350" cy="225" r="4" fill="#2e7d32" opacity="0.8"/>
  <circle cx="350" cy="255" r="4" fill="#2e7d32" opacity="0.8"/>
  <circle cx="100" cy="150" r="5" fill="#66bb6a"/>
  <!-- Lineage labels -->
  <text x="440" y="50" fill="#4caf50" font-family="sans-serif" font-size="10" opacity="0.7">RSV-A</text>
  <text x="440" y="95" fill="#81c784" font-family="sans-serif" font-size="10" opacity="0.7">RSV-A</text>
  <text x="370" y="165" fill="#a5d6a7" font-family="sans-serif" font-size="10" opacity="0.7">RSV-B</text>
  <text x="370" y="250" fill="#2e7d32" font-family="sans-serif" font-size="10" opacity="0.7">RSV-B</text>
  <!-- Label -->
  <text x="300" y="285" text-anchor="middle" fill="#555" font-family="sans-serif" font-size="11">RSV Viral Lineages | 2022 Surge</text>
